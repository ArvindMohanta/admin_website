<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="{% static 'js/main.js' %}" defer></script>
  </head>
  <body>
    <nav>
      <a href="/">🏠</a>| <a href="/about">👌</a>| <a href="/posts">📰</a>
      |
      <a href="{% url 'users:register' %}">
        <span
          role="img"
          aria-label="User Registration"
          title="User Registration"
          >🚀</span
        >
      </a>
    </nav>
    <main>
      <section>
        <section>
          <img
            class="banner"
            src="{{ post.banner.url }}"
            alt="{{ post.title }}"
          />
          <h1>{{ post.title }}</h1>
          <p>{{ post.date }}</p>
          <p>{{ post.body }}</p>
        </section>
      </section>
    </main>
  </body>
</html>
